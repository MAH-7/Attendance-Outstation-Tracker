<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Attendance & Outstation Tracker</title>
</head>
<body>
    <h1>Office Attendance & Outstation Tracker</h1>
    <h2>Submit Attendance or Outstation</h2>
    <form id="attendanceForm" method="POST" action="/submit">
        <label for="employee">Employee Name:</label>
        <input type="text" id="employee" name="employee" required>
        
        <label for="checkInTime">Check-in Time:</label>
        <input type="time" id="checkInTime" name="check_in_time" required>

        <label for="status">Status:</label>
        <select id="status" name="status" onchange="toggleInputs()" required>
            <option value="">Select Status</option>
            <option value="Present">Present</option>
            <option value="Outstation">Outstation</option>
        </select>

        <div id="outstationInputs" style="display:none;">
            <label for="destination">Destination (for Outstation):</label>
            <input type="text" id="destination" name="destination">

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="start_date">

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="end_date">
        </div>

        <button type="submit">Submit</button>
    </form>

    <h2>Employees Present in Office</h2>
    <table id="presentTable">
        <thead>
            <tr>
                <th>Employee</th>
                <th>Check-In Time</th>
                <th>Back Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Present employees will be populated here -->
        </tbody>
    </table>

    <h2>Employees on Outstation</h2>
    <table id="outstationTable">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Destination</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Number of Days</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Outstation employees will be populated here -->
        </tbody>
    </table>

    <script>
        function toggleInputs() {
            const status = document.getElementById("status").value;
            const outstationInputs = document.getElementById("outstationInputs");
            if (status === "Outstation") {
                outstationInputs.style.display = "block";
            } else {
                outstationInputs.style.display = "none";
            }
        }
    </script>
</body>
</html>
