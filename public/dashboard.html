<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    

    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <section>
      <div class="table-container office">
        <h2>Employees In Office</h2>
        <table>
          <thead>
            <tr>
              <th>Employee</th>
              <th>Clock-In Time</th>
              <th>Clock-Out Time</th>
            </tr>
          </thead>
          <tbody id="present-employees"></tbody>
        </table>
        
        
      </div>

      <div class="table-container outstation">
        <h2>Employees On Outstation</h2>
        <table>
          <thead>
            <tr>
              <th>Employee Name</th>
              <th>Destination</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Number of Days</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="outstation-employees"></tbody>
        </table>

        <h2>Notice Board</h2>
        <div id="notice-board-container"></div>
      </div>
    </section>

    

    

    <script src="./utils.js"></script>
    <script src="app.js"></script>
  </body>
</html>
